<h3 class="animate__animated animate__fadeInDown animate__delay-1s">the orphanage for software projects</h3>
{{template "partials/calltoaction" .}}

<script>
    // get all elements with class calltoaction
    var calltoaction = document.getElementsByClassName("calltoaction")
    // add an animation class to all elements
    for (var i = 0; i < calltoaction.length; i++) {
        calltoaction[i].classList.add("animate__animated", "animate__zoomInUp", "animate__delay-2s")
    }
</script>
