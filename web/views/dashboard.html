<script type="module">
    import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.0-beta.14/vue.esm-browser.js';
    import GithubRepo from './GithubRepo.js'
    
    createApp({
        components: {
            GithubRepo
        },
        data() {
            return {
                repos: {{ .Repos }}
            }
        }
    }).mount('#app')
</script>
    
<div id="app">
    <github-repo v-for="repo in repos" :repo="repo"></github-repo>
</div>
